name: BUILD IMAGE DOCKER
on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main
jobs:
  sonar-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup jdk 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'corretto' # Alternative distribution options are available.

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission to Gradle
        run: chmod +x gradlew

      - name: Build Spring Boot application
        run: ./gradlew clean build -x test

      - name: Run Test Jacoco
        run: ./gradlew clean test jacocoTestReport

      - name: Run Sonarqube analysis
        run: ./gradlew sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORG }}
          SONAR_BRANCH_NAME: ${{github.ref_name}}

      - name: Wait for Quality Gate status
        run: |
            echo "Checking Quality Gate status..."
            QUALITY_GATE_STATUS=$(curl -s -X GET -u "${{ secrets.SONAR_TOKEN }}:" "https://sonarcloud.io/api/qualitygates/project_status?projectKey=${{ secrets.SONAR_PROJECT_KEY }}")
            echo "Quality Gate status: $QUALITY_GATE_STATUS"
            # Verifica si el estado es 'OK' o 'ERROR'
            if [[ $QUALITY_GATE_STATUS == *'"status":"OK"'* ]]; then
              echo "Quality Gate Passed"
            else
              echo "Quality Gate Failed"
              exit 1
            fi

  build-and-push:
    runs-on: ubuntu-latest
    needs: [sonar-analysis]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup jdk 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'corretto' # Alternative distribution options are available.

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission to Gradle
        run: chmod +x gradlew

      - name: Build Spring Boot application
        run: ./gradlew clean build -x test

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get short commit hash
        id: vars
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Define Docker image tag
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "IMAGE_TAG=prod-${COMMIT_HASH}" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=dev-${COMMIT_HASH}" >> $GITHUB_ENV
          fi

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/twitter-clone-users-service:${{ env.IMAGE_TAG }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/twitter-clone-users-service:${{ env.IMAGE_TAG }}